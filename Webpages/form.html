    <main>
        <div id="form" >
            <h1>Reserve a Table</h1>

            <form method="get" action="confirmation.html" id="reservation" >
            
                <div class="form-element">
                    <div class="half">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" placeholder="Enter your first name" required>
                    </div>
                    <div class="half">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" placeholder="Enter your last name">
                    </div> 
                </div>

                <div class="form-element">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" placeholder="Enter your email" >
                </div>

                <div class="form-element">
                    <div class="half">
                        <label for="contact">Contact Number:</label>
                        <input type="text" id="contact" placeholder="+1 (234)-567-8900" required minlength="10">
                    </div>

                    <div class="half">
                        <label for="guests">Number of Guests:</label>
                        <input type="number" id="guests" required>

                    </div>
                </div>

                <div class="form-element">
                    <div class="half">
                        <label for="rdate">Reservation Date:</label>
                        <input type="date" id="rdate" required>
                    </div>

                    <div class="half">
                        <label for="rtime">Reservation Time:</label>
                        <input type="time" id="rtime" min="08:00" max="23:00" required>

                    </div>
                </div>

                <div class="form-element">
                    <label for="pref">Table Preference:</label>
                    <input type="radio" name="pref" id="1" value="Near the window">Near the window
                    <input type="radio" name="pref" id="2" value="Center of the room">Center of the room
                    <input type="radio" name="pref" id="3" value="In a quiter area">In a quiter area
                    
                </div>

                <div class="form-element">
                    <label for="occasion">Special occasion:</label>
                    <select id="occasion">
                        <option value="no" selected>No</option>
                        <option value="birthday">Birthday</option>
                        <option value="Anniversary">Anniversary</option>
                        <option value="date">Date Night</option>
                    </select>
                </div>

                <input type="submit" id="submit" value="Reserve Now">
                
            </form>
        </div>
